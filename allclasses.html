
<h1>Classes</h1>
<div id="student" >
	
	<table class="table table-striped" >
		<thead>
			<tr ><td>ID</td><td>Name</td><td>Description</td></tr>
		</thead>
		<tbody>
		<tr  ng-repeat="class in ctrl.classes">
			<!--<td > <a href = "#/classes/class/{{class.id}}">{{class.num}} {{class.name}} {{class.description}}</a></td> -->
			<td ng-bind="class.id"></td>
			<td><a href = "#/classes/class/{{class.id}}">{{class.name}}</td>
			<td ng-bind="class.description"></td>
			
		</tr>
		</tbody>
		
	</table>
</div>
