
<h1>Instructors</h1>
<div id="student" >
	
	<table class="table table-striped" >
		<thead>
			<tr ><td>ID</td><td>Name</td><td>Required Credits</td><td>Description</td></tr>
		</thead>
		<tbody>
		<tr  ng-repeat="instructor in ctrl.instructors">
			<!--<td > <a href = "#/classes/class">{{class.num}} {{class.name}} {{class.description}}</a></td> -->
			<td ng-bind="instructor.id"></td>
			
			<!--<td ng-bind="dept.name"></td>-->
			<td ><a href = "#/instructors/instructor/{{instructor.id}}">{{instructor.first_name}} {{instructor.last_name}}</a></td>
			<td ng-bind="instructor.department_id.name"></td>
			
			
			
		</tr>
		</tbody>
		
	</table>
</div>
