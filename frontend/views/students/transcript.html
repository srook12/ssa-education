	<!-- Fall 2015

	Spring 2016

	<table class="table" ng-repeat="semester in ctrl.transcript">
		<thead>
			<tr><td ng-bind="semester.semester"></td><td>CRN</td><td>Course</td><td>Name</td><td>Section</td><td>Credits</td><td>Grade</td></tr>
		</thead>
		<tbody>
			<tr ng-repeat="c_r in semester.courses">
				<td>&nbsp;</td>
				<td ng-bind="c_r.crn"></td>
				<td ng-bind="c_r.course"></td>
				<td ng-bind="c_r.name"></td>
				<td ng-bind="c_r.section"></td>
				<td ng-bind="c_r.credits"></td>
				<td ng-bind="c_r.grade"></td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
				<td>Semester GPA Points</td><td ng-bind="semester.sem_points"></td>	
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
				<td>Semester Credits</td><td ng-bind="semester.sem_credits"></td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
				<td>GPA</td><td ng-bind="semester.sem_gpa"></td>
			</tr>
		</tbody>
	</table>
	
	<table class="table">
		<!-- <p ng-bind="ctrl.calculate_cummulative_gpa();">{{2+10}}</p> -->
		<tr>
			<td>Total GPA Points</td>
			<td>{{ctrl.calculate_total_points();}}</td>
		</tr>
		<tr>
			<td>Total Credits</td>
			<td>{{ctrl.calculate_total_credits();}}</td>
		</tr>
		<tr>
			<td>Cummulative GPA</td>
			<td>{{ctrl.calculate_cummulative_gpa();}}</td>
		</tr>
	</table>
