	</style>

<body ng-controller="MainCtrl as main_ctrl">

			<span>The header {{main_ctrl.student_session["first_name"] + ' ' + main_ctrl.student_session["last_name"]}}</span>
			-->

		<div id="menu">
			<ul>
				<li><a href="#/">HOME</a></li>
				<li><a ng-href="{{main_ctrl.login_logout_link()}}">{{main_ctrl.login_logout_label}}</a></li>

				<li><a href="#/major">MAJOR</a></li>
				<li><a href="#/class">CLASS</a></li>
				<li><a href="#/instructor">INSTRUCTOR</a></li>

		</div>

			<div ng-view></div>
		</div>
		<!-- <div style="float:clear;"></div> -->
		<div id="footer">
			<span>The footer</span>
		</div>
