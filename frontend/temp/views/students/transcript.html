<div class="container-fluid" style="width:50%;margin:10px auto;">

	<!-- Fall 2015
	Class1		Grade
	Class2		Grade
	Class3		Grade
	Class4		Grade

	Spring 2016
	Class 1		Grade
	Class 2		Grade
	Class 3		Grade
	Class 4		Grade -->

	<table class="table" ng-repeat="semester in ctrl.transcript">
		<thead>
			<tr><td ng-bind="semester.semester"></td></tr>
			<tr>
				<td class="col-xs-2">CRN</td>
				<td class="col-xs-2">Course</td>
				<td class="col-xs-5">Name</td>
				<td class="col-xs-1 text-right">Section</td>
				<td class="col-xs-1 text-right">Credits</td>
				<td class="col-xs-1 text-center">Grade</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c_r in semester.courses">
				<td class="col-xs-2" ng-bind="c_r.crn"></td>
				<td class="col-xs-2" ng-bind="c_r.course"></td>
				<td class="col-xs-5" ng-bind="c_r.name"></td>
				<td class="col-xs-1 text-right" ng-bind="c_r.section"></td>
				<td class="col-xs-1 text-right" ng-bind="c_r.credits"></td>
				<td class="col-xs-1 text-center" ng-bind="c_r.grade"></td>
			</tr>
					
			<tr>
				<td class="col-xs-2">&nbsp;</td>
				<td class="col-xs-2">&nbsp;</td>
				<td class="col-xs-5 text-right">Semester GPA Points</td>
				<td class="col-xs-1 text-right" ng-bind="semester.sem_points"></td>
			</tr>			
			<tr>
				<td class="col-xs-2">&nbsp;</td>
				<td class="col-xs-2">&nbsp;</td>
				<td class="col-xs-5 text-right">Semester Credits</td>
				<td class="col-xs-2 text-right"ng-bind="semester.sem_credits"></td>
			</tr>
			<tr>
				<td class="col-xs-2">&nbsp;</td>
				<td class="col-xs-2">&nbsp;</td>
				<td class="col-xs-5 text-right">Semester GPA</td>
				<td class="col-xs-2 text-right" ng-bind="semester.sem_gpa"></td>
			</tr>
	
		</tbody>
	</table>
	
	<table class="table">
		<!-- <p ng-bind="ctrl.calculate_cummulative_gpa();">{{2+10}}</p> -->
		<tr>
			<td class="col-xs-4">&nbsp;</td>
			<td class="col-xs-5 text-right">Total GPA Points</td>
			<td class="col-xs-2 text-right">{{ctrl.calculate_total_points();}}</td>
		</tr>
		<tr>
			<td class="col-xs-4">&nbsp;</td>
			<td class="col-xs-5 text-right">Total Credits</td>
			<td class="col-xs-2 text-right">{{ctrl.calculate_total_credits();}}</td>
		</tr>
		<tr>
			<td class="col-xs-4">&nbsp;</td>
			<td class="col-xs-5 text-right">Cummulative GPA</td>
			<td class="col-xs-2 text-right">{{ctrl.calculate_cummulative_gpa();}}</td>
		</tr>
	</table>

			</tr>
		</tbody>
	</table>
	</td></tr>

</div>
