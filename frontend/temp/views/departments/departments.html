<div style="width:50%;margin:10px auto;">
	<h1>Department Listing</h1>
	<table class="table">
		<thead>
			<tr><td>Code</td><td>Name</td></tr>
		</thead>
		<tbody>
		<tr ng-repeat="department in ctrl.departments">
			<!-- <td ng-bind="student.first_name + ' ' + student.last_name"></td> -->
			<td><a href="#/department/{{department.id}}">{{department.code}}</a></td>
			<td ng-bind="department.name"></td>
		</tr>
		</tbody>
	</table>
</div>
