<div class="container">
<form name="login_form" id="login_form" ng-submit="main_ctrl.submit()">

    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a href="">Sign up</a></h3>
	

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>

						<!-- <label for="uname">User name:</label> -->

						<input class="form-control pword" class="form-control uname" type="text" id="uname" name="uname" ng-model="main_ctrl.username" autofocus  placeholder= "email address"/>

			


					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						
						<input  class="form-control pword" type="password" id="pword" name="pword" ng-model="main_ctrl.password" placeholder="Password">
					</div>
                    <!-- <span class="help-block">Password error</span> -->
                    <span class="help-block"></span>
                     <br>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<!-- <a href="#/">Forgot password?</a> -->
						<a href ="" > Forgot password?</a>

				</p>

				
			</div>
		</div>	    	
	</div>
	</form>
	<br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
