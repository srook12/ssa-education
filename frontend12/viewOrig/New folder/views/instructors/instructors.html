<html>
<head>
  <title></title>
<style type="text/css">

body {

  background-image: url("/img/binary.jpg");
}
  
 .title {

   background-color: #4B515D;
    text-align:center;
    color: #fff;
    font-size: 200%;

}


tr {
  
  background-color: #f0f0f5;
  color: black;
  font-size: 120%;

}

th {
  
  background-color:  #4B515D;
  color: white;
  font-size: 120%;

</head>
<body>
<div style="width: 100%;margin:10px auto;">
<br>
	<p class = "title">Instructor Listings</h1>
	<table class="table table-striped" >

	  <colgroup>
    <col style="width:   45%" />
    <col style="width:  30%" />
    <col style="width:  25%" />
  </colgroup>
  <tr>
		<thead>
			<tr>
			<th>Name</th>
			<th>Rank</th>
			<th>Department</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="instructor in ctrl.instructors">
			<td>{{instructor.first_name + " " + instructor.last_name}}</td>
			<td>{{ctrl.interpretIsTenured(instructor.is_tenured)}}</td>
			<td ng-bind="instructor.department_id.name"></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
