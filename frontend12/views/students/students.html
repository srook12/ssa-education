<div style="width:50%;margin:10px auto;">
	<h1>Student Listing</h1>
	<table class="table">
		<thead>
			<tr><td>First Name</td><td>Last Name</td><td>GPA</td><td>First Semester</td><td>Major</td></tr>
		</thead>
		<tbody>
		<tr ng-repeat="student in ctrl.students">
			<!-- <td ng-bind="student.first_name + ' ' + student.last_name"></td> -->
			<td ng-bind="student.first_name"></td>
			<td><a href="#/student/{{student.id}}">{{student.last_name}}</a></td>
			<td>{{student.gpa.toFixed(2);}}</td>
			<td>{{ctrl.get_first_semester(student.first_semester);}}</td>
			<td>{{ctrl.get_major_description(student.major_id);}}</td>
		</tr>
		</tbody>
	</table>
</div>
