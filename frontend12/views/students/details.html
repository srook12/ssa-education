<!DOCTYPE html>
<html>
<head>
  <title></title>
<style type="text/css">

body {

  background-image: url("/img/tranbackground.jpg");
}
  
</style>

</head>
<body>

<div style="width:100%;margin:10px auto;">
<br>
<p class = "title">Student Details</p>

          <br/>
	<div class="form-group row">
		<label class="col-xs-3 col-form-label">First Name</label>
		<div class="col-xs-9">
			<input class="form-control" type="text" ng-model="ctrl.student.first_name" id="student-first_name" readonly="readonly" />
		</div>
  	</div>
  	<div class="form-group row">
		<label for="student-last_name" class="col-xs-3 col-form-label">Last Name</label>
		 <div class="col-xs-9">
		 	<input class="form-control" type="text" ng-model="ctrl.student.last_name" id="student-last_name" readonly="readonly" />
		</div>
  	</div>
  	<div class="form-group row">
		<label for="student-gpa" class="col-xs-3 col-form-label">GPA</label>
		 <div class="col-xs-9" ng-controller="PortalCtrl as p_ctrl">
		 	<input class="form-control" type="text" ng-model="p_ctrl.cumm_gpa" id="student-gpa" readonly="readonly" />
		</div>

  	</div>
  	<div class="form-group row">
  		<label for="student-first_semester" class="col-xs-3 col-form-label">First Semester</label>
  		<div class="col-xs-9">
  			<input class="form-control" type="text" ng-model="ctrl.student.first_semester.semester" id="student-first_semester" readonly="readonly" />
  		</div>
  	</div>

  	<div class="form-group row">
  		<label for="student-major" class="col-xs-3 col-form-label">Major</label>
  		<div class="col-xs-9">
  			<input class="form-control" type="text" ng-model="ctrl.student.major_id.name" id="student-major" readonly="readonly" />
  		</div>
  	
    <br><br>
<!--
	<a href="/#/student_portal">Return to academic portal</a>
  -->
  
  <br><br><br><br><br><br><br><br><br>
</div>
</body>
</html>
